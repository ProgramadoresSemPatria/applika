name: Frontend CI

on:
  workflow_dispatch:
  push:
    branches:
      - actions/*
      - develop
    paths:
      - "frontend/**"
  pull_request:
    branches:
      - develop
      - main
    paths:
      - "frontend/**"

permissions:
  contents: read

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint & Build project
        run: pnpm build